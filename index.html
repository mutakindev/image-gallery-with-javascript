<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Gallery With Pure HTML,CSS and Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="show">
            <img src="https://images.unsplash.com/photo-1488646006872-a68d155a6764?ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80" alt="Show image" class="jumbo">
        </div>
        <div class="thumbnails">
            <img src="https://images.unsplash.com/photo-1488646006872-a68d155a6764?ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=800" alt="image 6" class="thumb">
            <img src="https://images.unsplash.com/photo-1523495556462-52cbd31f2afe?ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80" alt="image 6" class="thumb">
            <img src="https://images.unsplash.com/photo-1422207049116-cfaf69531072?ixlib=rb-1.2.1&auto=format&fit=crop&w=720&q=80" alt="image 6" class="thumb">
            <img src="https://images.unsplash.com/photo-1563520506621-9c3a3587aea1?ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80" alt="image 6" class="thumb">
            <img src="https://images.unsplash.com/photo-1506372023823-741c83b836fe?ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80" alt="image 6" class="thumb">
            <img src="https://images.unsplash.com/photo-1540503799780-daa7cf5108f0?ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80" alt="image 6" class="thumb">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
